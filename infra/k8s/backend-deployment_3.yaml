# celery-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: edu-ai-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: your-registry/edu-ai-backend:latest
        command: ["celery", "-A", "backend.celery_worker", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          value: "mysql+pymysql://root:$(DB_ROOT_PASSWORD)@mariadb:3306/edu_ai_db"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: secret-key
        volumeMounts:
        - name: nas-models
          mountPath: /mnt/nas/models
      volumes:
      - name: nas-models
        persistentVolumeClaim:
          claimName: nas-models-pvc