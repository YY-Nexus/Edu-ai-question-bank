# network-policy.yaml
   apiVersion: networking.k8s.io/v1
   kind: NetworkPolicy
   metadata:
     name: edu-ai-network-policy
     namespace: edu-ai-system
   spec:
     podSelector: {}
     policyTypes:
     - Ingress
     - Egress
     ingress:
     - from:
       - namespaceSelector:
           matchLabels:
             name: edu-ai-system
     egress:
     - to:
       - namespaceSelector:
           matchLabels:
             name: edu-ai-system
     - to:
       - ipBlock:
           cidr: 0.0.0.0/0
         ports:
         - protocol: TCP
           port: 443
         - protocol: TCP
           port: 80